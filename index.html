<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
</head>
<link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="alarm-clock">
        <h1>Alarm Clock</h1>
        <div class="time" id="time">
            00:00:00
        </div>
        <form id="alarm-form">
            <div id="alarm-div" style="display: flex;">
                <div class="form-group">
                    <label for="alarm-hrs">Hours</label>
                    <input type="number" id="alarm-hrs" min="1" max="12" value="0">
                </div>
                <div class="form-group">
                    <label for="alarm-min">Minutes</label>
                    <input type="number" id="alarm-min" min="0" max="59" value="0">
                </div>
                <div class="form-group">
                    <label for="alarm-sec">Seconds</label>
                    <input type="number" id="alarm-sec" min="0" max="59" value="0">
                </div>
                <div class="form-group">
                    <label for="alarm-period">AM/PM</label>
                    <select id="alarm-period">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            <button id="set-alarm-btn">Set Alarm</button>
        </form>
        <div id="alarms-list">
            <!-- alarms will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
